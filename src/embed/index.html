<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>NotionDaysRemaining</title>
</head>
<body>
  <p id="text"></p>
  <script>
    const text = document.getElementById("text");
    const querys = new URLSearchParams(window.location.search);
    const result = decodeURI(querys.get("text")).replace("{day}", Math.ceil((new Date(querys.get("target")).valueOf() - new Date().valueOf()) / 86400000))
    text.innerText = result;
    document.body.style.backgroundColor = querys.get("color") === "dark"?"#191919":"#FFFFFF";
    document.body.style.color = querys.get("color") === "dark"?"#FFFFFF":"#191919";
  </script>
</body>
</html>
