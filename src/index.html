<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>NotionDaysRemaining</title>
</head>
<body>
  <main class="container" style="margin-top: 20px;">
    <div>
      <h1>NotionDaysRemaining</h1>
      <p style="margin-top: 5px;">
        Notionのページに予定の日まで残り何日かを表示したいと思ったことはありませんか?<br/>
        このアプリはそんな悩みを解決します。
      </p>
    </div>
    <div style="margin-top: 20px;">
      <div class="mb-3">
        <label for="day" class="form-label">日時</label>
        <input type="date" class="form-control" id="day">
      </div>
      <div class="mb-3">
        <label for="text" class="form-label">表示</label>
        <input type="text" class="form-control" id="text" placeholder="{day}に日時が入ります" value="残り{day}日">
      </div>
      <button id="btn" class="btn btn-primary">作成</button>
    </div>
    <div>
      <p id="result"></p>
    </div>
  </main>
  <script>
    const day = document.getElementById("day");
    const text = document.getElementById("text");
    const btn = document.getElementById("btn");
    const result = document.getElementById("result");

    window.onload = () =>{
      day.setAttribute("min", (new Date()).toLocaleDateString())
    }

    btn.onclick = () =>{
      if(!day.value || !text.value) return alert("全てのフィールドを入力してください");

      result.innerText = `${window.location.origin}/embed?target=${day.value}&text=${encodeURI(text.value)}`;
    }
  </script>
</body>
</html>
